<mat-card>
  <button class="btn-new" mat-button color="accent" (click)="openCoursesModal()">
    Novo Curso
  </button>



  <mat-toolbar color="primary" class="header">
    <h2>Cursos dispon√≠veis</h2>
  </mat-toolbar>

  <div *ngIf="courses$ | async as courses; else loading">

    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let course">{{ course.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">{{ course.category }}</td>
      </ng-container>

      <ng-container matColumnDef="botoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let course">
          <span class="float-right">
            <button mat-button color="primary">Atualizar</button>

            <button mat-button color="warn">Remover</button>
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>


    <ng-template #loading>
      <div class="loading"><mat-spinner></mat-spinner></div>
    </ng-template>



</mat-card>
